<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Canvas">
        <div class="main-image">
            <img src="images/image-equilibrium.jpg" class="nft-image">
            <div class="view-icon">
                <img src="images/icon-view.svg" alt="view icon">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
            <span class="container">
                <div>
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                </div>
                <span style="color: hsl(178, 100%, 50%);">0.041 ETH</span>
            </span>
            <span class="container">
                <img src="images/icon-clock.svg" alt="clock icon">
                <span style="color: hsl(215, 51%, 70%);">3 days left</span>
            </span>
        </div>
        <hr>
        <div class="pro-container">
            <img src="images/image-avatar.png" alt="avatar picture" class="avatar-image">
            <span>Creation of <span>Jules Wyvern</span></span>
        </div>
    </div>
</body>
</html>
